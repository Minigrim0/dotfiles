[settings]
screenchange-reload = true


[global/wm]
margin-top = 0
margin-bottom = 0

include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini
include-file = ~/.config/polybar/user_modules.ini
include-file = ~/.config/polybar/spotify.ini


[bar/top-DP]
enable-ipc = true
monitor = ${env:MONITOR:eDP-1-1}
width = 100%
height = 20

background = ${colors.background}
foreground = ${colors.foreground}

underline-size = 1
overline-size = 2

padding-left = 0
padding-right = 2
module-margin-left = 1
module-margin-right = 1

modules-left = i3
modules-center = xwindow
modules-right = xkeyboard pulseaudio wlan sysmenu

tray-position = left
tray-padding = 1
tray-maxsize = 21

scroll-up = i3wm-wsprev
scroll-down = i3wm-wsnext

double-click-left = notify-send -u low doubleclick
double-click-right = notify-send -u low doubleclick2

font-0 = dina:pixelsize=12
font-1 = Wuncon Siji:pixelsize=25
font-2 = JetBrains Mono:size=12
font-3 = Font Awesome 5 Brands,Font Awesome 5 Brands Regular:size=12
font-4 = Font Awesome 5 Free,Font Awesome 5 Free Solid:style=Solid
font-5 = Siji:pixelsize=11
font-6 = NotoSans-Regular:size=9
font-7 = Material\ Icons:size=11
font-8 = xos4\ Terminus:size=14

[bar/bottom-DP]
inherit = bar/top-DP

enable-ipc = true
monitor = ${env:MONITOR:eDP-1-1}
bottom = true

background = ${colors.background}
foreground = ${colors.foreground}

underline-size = ${bar/top-DP.overline-size}
overline-size = ${bar/top-DP.underline-size}

modules-left = memory cpu tinc
modules-center = date weather
modules-right = spotify spotify_previous spotify_playpause spotify_next filesystem

tray-position = none


[bar/top-HDMI]
inherit = bar/top-DP

enable-ipc = true
monitor = ${env:MONITOR:HDMI-0}
top = true

background = ${colors.background}
foreground = ${colors.foreground}

underline-size = ${bar/top-DP.overline-size}
overline-size = ${bar/top-DP.underline-size}

modules-left = i3
modules-center = xwindow
modules-right = date

tray-position = none
